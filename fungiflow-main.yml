package:
  name: fungiflow-main
  version: 0.1.0

build:
  noarch: python
  number: 0

extra:
  recipe-maintainers:
  - Kelly Styles

name: fungiflow-main
channels:
  - agbiome
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - trimmomatic
  - kraken2
  - flye
  - porechop
  - fmlrc
  - racon
  - medaka
  - polypolish
  - itsx
  - blast
  - ca-certificates
  - openssl
  - bbtools
  - certifi
  - samtools
  - pandas
  - biopython
  - seaborn
  - fastqc
  - bwa-mem2
  - quast

